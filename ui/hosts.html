{{ define "content" }}
<div class="row row-deck row-cards">
    <div class="col-12">
        <div class="card">
            <div class="card-body flex-column m-5" style="max-height:45rem; overflow-y:auto;">

                {{ if eq .Path "/hosts" }}
                <div class="d-flex mb-3">
                    <div class="input-icon me-2" style="flex:1; width:90%">
                        <span class="input-icon-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" 
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" 
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Search by Hostname or MAC..." id="tableSearch">
                    </div>
                    <a href="/hosts/new" class="btn btn-primary" style="width: 10%;">New</a>
                </div>

                <div class="table-responsive" style="max-height:38rem; overflow-y:auto;">
                    <table class="table table-vcenter" id="hostsTable">
                        <thead style="position:sticky; top:0; background:white; z-index:1;">
                        <tr>
                            <th>Hostname</th>
                            <th>MAC Address</th>
                            <th>Registered At</th>
                            <th>Assigned Task</th>
                        </tr>
                        </thead>
                        <tbody>
                            {{ .Hosts }}
                        </tbody>
                    </table>
                </div>

                {{ else if eq .Path "/hosts/new" }}
                <div id="hostForm" class="d-flex flex-column" style="height:100%;">
                    <form action="/api/new/host" method="POST" class="d-flex flex-column flex-grow-1">
                        <input type="hidden" name="redirect" value="true">
                        <div>
                            <h3>New Host</h3>
                        </div>
                        <div class="modal-body flex-grow-1">
                            <div class="mb-3">
                                <label class="form-label">Hostname</label>
                                <input type="text" class="form-control" name="hostName" placeholder="Hostname" required>

                                <label class="form-label mt-3">MAC Address</label>
                                <input type="text" class="form-control" name="hostMac" placeholder="XX:XX:XX:XX:XX:XX" required>

                                <label class="form-label mt-3">Assigned Task</label>
                                <div class="dropdown w-100">
                                    <input type="text" id="taskSearch" class="form-control" placeholder="Search tasks...">
                                    <input type="hidden" name="taskID" id="taskID">
                                    <div id="taskResults" class="dropdown-menu w-100" style="max-height:200px; overflow-y:auto;"></div>
                                </div>

                                <input type="checkbox" name="taskPerm" {{ if .Host.PermanentTask }} checked {{ end }}>
                                <label>Is Task Permanent?</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="/hosts" class="btn btn-link link-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary ms-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                                    class="icon icon-1">
                                    <path d="M12 5l0 14" />
                                    <path d="M5 12l14 0" />
                                </svg>
                                Create new host
                            </button>
                        </div>
                    </form>
                </div>
                {{ end }}

            </div>
        </div>
    </div>
</div>

<script>
const tableSearch = document.getElementById("tableSearch");
if(tableSearch) {
    tableSearch.addEventListener("keyup", function() {
        let value = this.value.toLowerCase();
        document.querySelectorAll("#hostsTable tbody tr").forEach(row => {
            let host = row.cells[0].innerText.toLowerCase();
            let mac = row.cells[1].innerText.toLowerCase();
            row.style.display = (host.includes(value) || mac.includes(value)) ? "" : "none";
        });
    });
}

document.addEventListener("DOMContentLoaded", function() {
    const input = document.getElementById("taskSearch");
    const hidden = document.getElementById("taskID");
    const results = document.getElementById("taskResults");

    if (!input) return;

    let tasks = [
        {{ range .Tasks }}
        { id: {{ .ID }}, name: "{{ .Name }}" },
        {{ end }}
    ];

    function showMatches(matches) {
        results.innerHTML = "";
        matches = matches.filter(t => t.name && t.name.trim() !== "");
        matches.slice(0, 20).forEach(t => {
            const item = document.createElement("a");
            item.href = "#";
            item.className = "dropdown-item";
            item.textContent = t.name;
            item.onclick = (e) => {
                e.preventDefault();
                input.value = t.name;
                hidden.value = t.id;
                results.classList.remove("show");
            };
            results.appendChild(item);
        });
        if (matches.length) results.classList.add("show");
        else results.classList.remove("show");
    }

    input.addEventListener("input", function() {
        const query = input.value.toLowerCase();
        showMatches(query.length === 0 ? tasks : tasks.filter(t => t.name.toLowerCase().includes(query)));
    });

    input.addEventListener("focus", () => showMatches(tasks));

    document.addEventListener("click", function(e) {
        if (!results.contains(e.target) && e.target !== input) results.classList.remove("show");
    });
});
</script>
{{ end }}
